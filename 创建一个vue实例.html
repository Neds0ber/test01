<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <!--  这里将来会编写一些用于渲染的代码逻辑  -->
    <h1>{{ msg }}</h1>
    <a href="#">{{count}}</a>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<script>
    const app=new Vue({
        el:'#app',
        //通过data提供数据
        data:{
            msg:'Hello ',
            count:666
        }

    })


</script>
</body>
</html>
